<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <title>JS - Class List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center p-3 m-3">
                <h1>Use event to trigger class list</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="wrapper col text-center p-3 m-3">
                <div class="demo-1">
                    <p>demo1</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center p-3 m-3">
                <button class="btn btn-raised btn-success" id="btn-demo1">Toggle class on demo1</button>
            </div>
        </div>
    </div>

    <style>
        p {
            margin: 0;
        }
        .wrapper {
            padding: 0.25rem;
            border: 2px solid #333;
        }
        .demo-1 {
            border: 2px solid lightgreen;
            font-size: 1.5rem;
            width: 100px;
        }
        .new-demo-1 {
            border: 2px solid rebeccapurple;
            font-size: 0.85rem;
            width: 55px;
        }
    </style>
    <script src="classList.js"></script>
    
</body>
</html>
