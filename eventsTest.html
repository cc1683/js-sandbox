<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <title>JS - Events</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center p-3 m-3">
                <h1>Web Events List</h1>
                <p>Check console</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="list-wrapper col text-center m-3 p-3">
                <h4>Mouse Events</h4>
                <button class="btn btn-raised-success" id="btn-click">Click</button>
                <button class="btn btn-raised-success" id="btn-double-click">Double Click</button>
                <button class="btn btn-raised-success" id="btn-mouse-enter">Mouse Enter</button>
                <button class="btn btn-raised-success" id="btn-mouse-leave">Mouse Leave</button>
                <div id="moving-area" style="margin: 0 auto"></div>
            </div>
        </div>
    </div>


    <style>
        body {
            overflow-x: hidden;
        }
        .list-wrapper {
            padding: 0.5rem;
            border: 2px solid #333;
        }
        .newBtnClick {
            color: #333;
            font-size: 1.25rem;
        }
        #moving-area {
            width: 100px;
            height: 100px;
            border: 2px solid lightblue;
        }
    </style>
    <script src="eventsTest.js"></script>
</body>
</html>
