<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-material-design.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Javascript Tutorial For Beginners</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="col m-3 top-header">
                <h1>Javascript tutorial for beginners</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-start grid">
            <div class="grid-item">
                <h2>Things covered: </h2>
                <ol>
                    <li>Declaration in Javascript</li>
                        <ul>
                            <li>const variable</li>
                            <li>difference between var and let</li>
                            <li>variable hoisting</li>
                        </ul>
                    <li>Control flow</li>
                        <ul>
                            <li>exception handling statement</li>
                        </ul>
                    <li>
                        Object
                    </li>   
                </ol>
            </div>

            <div class="grid-item text-center">
                <h2>Demo for exception handling statement</h2>
                <div>
                    <label for="text">Enter any number here: </label>
                    <input type="text" name="text" id="inputField">
                    <button class="btn btn-raised btn-info" id="checkInput">Submit</button>
                    <button class="btn btn-raised btn-warning" id="clearInput">Clear</button>
                    <div id="resultField"></div>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            overflow-x: hidden;
            font-family: 'Nunito', sans-serif !important;
        }
        .top-header {
            padding: 2rem;
            border: 0.8px solid #333;
        }
        .grid-item {
            padding: 1.25rem;
            border: 0.8px solid #dedede;
            margin-bottom: 10px;
        }
    </style>

    <script>
        var input = document.getElementById("inputField");
        var result = document.getElementById("resultField");
        var btn = document.getElementById("checkInput");
        var clear = document.getElementById("clearInput");
        
        btn.addEventListener('click', checkInput);
        clear.addEventListener('click', () => {
            input.value = '';
            result.innerHTML = '';
        });

        function checkInput() {
            result.innerHTML = '';
            if(input.value > 5 && input.value <=10) {
                result.innerHTML = 'is valid';
            }else {
                try {
                    if(input.value == '') throw 'is empty';
                    if(input.value <= 5) throw 'too low';
                    if(input.value > 10) throw 'too high';
                }
                catch(err) {
                    result.innerHTML = err;
                }
            }
        }
    </script>

    <script src="app.js"></script>
    <script src="../js/masonry.js"></script>

    <script>
        var msnry = new Masonry('.grid', {
            itemSelector: '.grid-item',
            gutter: 10,
        })
    </script>
</body>
</html>
