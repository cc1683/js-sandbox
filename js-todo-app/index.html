<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-material-design.min.css">
    <title>JS - Todo App</title>
</head>
<body onload="showResult()">
    <div class="container mt-5">
        <div class="row text-center justify-content-center" id="header-wrapper">
            <h1>Javascript Simple Todo App</h1>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row text-center justify-content-center">
            <form>
                <div class="form-row">
                    <div class="col-7">
                        <input type="text" class="form-control" id="todo" placeholder="Add todo here: ">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="priority" placeholder="Priority">
                    </div>
                    <button class="btn btn-raised btn-info" id="btn-add">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row text-center justify-content-center" id="result-wrapper">
            <div class="col text-center">
                <h3>Todo Lists: </h3>
                <div id="todoResults"></div>
            </div>
        </div>
    </div>
    <style>
        #header-wrapper,#result-wrapper {
            padding: 2rem;
            border: 2px solid #dedede;
        }
        #input-wrapper {
            padding: 2rem;
            background-color: #efefef;
        }
        #btn-add {
            margin-left: 20px;
        }
        .result-list {
            padding: 1.25rem;
            margin: 1rem;
            border: 2px solid #dedede;
            max-width: 600px;
        }
    </style>
    <script src="app.js"></script>
</body>
</html>
