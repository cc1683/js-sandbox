<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-material-design.min.css">
    <title>JS - Todo App</title>
</head>
<body onload="showStorage()">
    <div class="container mt-5" id="header-wrapper">
        <div class="row text-center justify-content-center" >
            <h1>Javascript Simple Todo App</h1>
        </div>

        <div class="row text-center justify-content-center m-5 p-5">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Add task: </label>
                    <input type="text" class="form-control" id="todo" placeholder="what do you need to do?">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Priority: </label>
                    <select class="form-control" id="priority">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-raised btn-info" id="btn-add">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <h3 class="text-left">Todo Lists: </h3>
        <div class="row text-center justify-content-center result-list">
            <div class="col text-center">
                <h5>Tasks: </h5>
                <div id="todoList"></div>
            </div>

            <div class="col text-center">
                <h5>Priority: </h5>
                <div id="prioList"></div>
            </div>
        </div>
    </div>
    <style>
        #header-wrapper {
            padding: 2rem;
            border: 2px solid #dedede;
        }
        form {
            min-width: 600px;
        }
        .result-list {
            padding: 1.25rem;
            margin: 1rem;
            border: 2px solid #dedede;
            max-width: 600px;
        }
    </style>
    <script src="app.js"></script>
</body>
</html>
